<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to EdiGPT</title>
    <link rel="icon" href="./assets/images/avatar.png" />
    <style>
      body {
        background-color: #1a202c;
        color: #fff;
      }
      .input-group input:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(39, 174, 96, 0.5);
      }
      .btn-green {
        background-color: #2d3748;
        color: #fff;
      }
      .btn-green:hover {
        background-color: #1a202c;
      }
      .footer-link {
        color: #4a5568;
      }
      .footer-link:hover {
        color: #cbd5e0;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center">
      <div class="max-w-md w-full">
        <div class="bg-gray-900 rounded-lg overflow-hidden shadow-lg">
          <div class="p-6">
            <h2 class="text-3xl font-bold mb-2">Welcome to EdiGPT</h2>
            <form>
              <div class="input-group mb-4">
                <label class="block text-gray-400 font-bold mb-2" for="email"
                  >Email</label
                >
                <input
                  class="appearance-none border rounded w-full py-2 px-3 bg-gray-900 text-gray-200 leading-tight focus:outline-none focus:bg-gray-800 focus:border-green-500"
                  id="email"
                  type="email"
                  placeholder="Email"
                  autocomplete="off"
                />
              </div>
              <div class="input-group mb-6">
                <label class="block text-gray-400 font-bold mb-2" for="password"
                  >Password</label
                >
                <input
                  class="appearance-none border rounded w-full py-2 px-3 bg-gray-900 text-gray-200 leading-tight focus:outline-none focus:bg-gray-800 focus:border-green-500"
                  id="password"
                  type="password"
                  placeholder="Password"
                  autocomplete="off"
                />
              </div>
              <div class="flex items-center justify-between">
                <a
                  href="./index.html"
                  class="btn-green hover:bg-green-500 py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
                  Log In
                </a>
                <a
                  class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800"
                  href="./holylink.html"
                  >Forgot Password?</a
                >
              </div>
            </form>
          </div>
          <div class="px-6 pb-6">
            <a
              class="block text-sm text-center font-bold mb-2 footer-link"
              href="./index.html"
              >Use EdiGPT without an account</a
            >
            <div class="text-xs text-gray-400 text-center">
              <a href="./holylink.html">EdiGPT terms of use</a> |
              <a href="./holylink.html">Contact the EdiGPT team</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
